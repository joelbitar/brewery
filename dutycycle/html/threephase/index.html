<!doctype html>
<html lang="en" ng-app="dcApp">
<head>
    <meta charset="utf-8">
    <title>Duty cycle</title>
    <script src="angular.min.js"></script>
    <script src="lodash.js"></script>
    <script src="app.js"></script>
</head>
<body ng-controller="DutyCycleController">
<div>
    <input type="text" ng-model="window_length"/> (min: {{ min_flicker_length * 3}})
</div>
<div>
    <input type="text" ng-model="duty_cycle_percentage"/>
</div>

<div>
    Frame: {{ frame }}
</div>

<ul>
    <li ng-repeat="output in elements track by $index">
        <span>{{ $index + 1}}</span>
        <span> : </span>
        <span ng-if="output > 0">ON</span>
    </li>
</ul>

</body>
</html>
